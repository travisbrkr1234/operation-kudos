<body unresolved>
  <core-ajax id="kudosResponse"
    auto
    url="http://private-b29d2-message5.apiary-mock.com/message"
    handleAs="json"
    ></core-ajax>
      <div>
        <template id="messageBody" bind="{{kudosNow}}">
          <template repeat="{{data}}">
            <div class="message">{{message}}</div>
            <div class="name">- {{repname}}</div>
          </template>
        </template>
      </div>

      <script charset="utf-8">
      //core stuff
      var APP ={ /*AJAX Success Callback Method*/ ajaxCallbackHandler : function(e) {
        document.querySelector('#messageBody').model = {
          kudosNow: e.detail.response
        };
      }
    }
    document.addEventListener('polymer-ready', function() {
      var ajax = document.querySelector("#kudosResponse");
      ajax.addEventListener("core-response",APP.ajaxCallbackHandler);
    });

      //colorChange start
      var bg = "#";
      var options = ['125079',  '51A3DC',  '79BE37',  'A05D8E',  '646771']

      for (var i = 0 ; i < 1 ; i++) {
        bg += options[Math.floor(Math.random()*5)];
      }
      document.getElementsByTagName('body')[0].style.background = bg;
